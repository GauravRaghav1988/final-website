<!-- templates/blog/post_list.html -->



{% block content %}
  <h2>All Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post_detail' post_number=post.post_number %}">{{ post.heading}}</a> by {{ post.user_name }} as ID: {{ post.post_number }} </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_post' %}">Create a new post</a>
{% endblock %}
