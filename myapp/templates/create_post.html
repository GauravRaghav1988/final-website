<!-- templates/blog/create_post.html -->


{% block content %}
  <h2>Create a new post</h2>
  <form method="post" action="{% url 'create_post' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
